spring:
  application:
    name: chat-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
    username: ${DATABASE_USERNAME:chatuser}
    password: ${DATABASE_PASSWORD:chatpassword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    jwt:
      secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
      expiration: ${JWT_EXPIRATION:86400000}

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

openrouter:
  api:
    key: ${OPENROUTER_API_KEY:}
    base-url: https://openrouter.ai/api/v1

opentelemetry:
  jaeger:
    endpoint: ${JAEGER_ENDPOINT:http://localhost:4318}

logging:
  level:
    com.madlen.chat: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

