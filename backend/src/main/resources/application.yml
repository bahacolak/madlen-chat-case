spring:
  application:
    name: chat-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
    username: ${DATABASE_USERNAME:chatuser}
    password: ${DATABASE_PASSWORD:chatpassword}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    jwt:
      # NOT: JWT Secret için default değer kullanılıyor (case study için)
      # JWT token'ların imzalanması ve doğrulanması için kullanılan gizli anahtar.
      # Bu secret bilgisi güvenlik açısından kritik öneme sahiptir çünkü:
      # - Secret bilinirse, saldırganlar sahte token üretebilir
      # - Zayıf secret kullanımı brute-force saldırılarına açıktır
      # 
      # Production ortamında MUTLAKA güçlü bir secret kullanılmalıdır:
      # 1. Minimum 256 bit (32 karakter), önerilen 512 bit (64 karakter)
      # 2. Rastgele, tahmin edilemez karakterler içermeli
      # 3. Environment variable olarak set edilmeli (JWT_SECRET)
      # 
      # Güçlü secret üretmek için:
      # openssl rand -base64 64
      # veya
      # openssl rand -hex 32
      # 
      # Production'da startup validation eklenmeli:
      # @PostConstruct method ile JWT_SECRET kontrol edilmeli,
      # default değer kullanılıyorsa uygulama başlatılmamalı
      secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
      expiration: ${JWT_EXPIRATION:86400000}
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

openrouter:
  api:
    key: ${OPENROUTER_API_KEY:}
    base-url: https://openrouter.ai/api/v1

opentelemetry:
  jaeger:
    endpoint: ${JAEGER_ENDPOINT:http://localhost:4318}

logging:
  level:
    com.madlen.chat: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG

